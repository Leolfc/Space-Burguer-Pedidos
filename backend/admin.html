<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel - Space Burguer</title>
    <link rel="stylesheet" href="styleAdm.css" />
  
  </head>

  <body>
    <header class="painel-topo">
      <h1>Painel Space Burguer</h1>

      <div class="painel-acoes">
        <span id="admin-email" class="muted"></span>
        <button id="btn-logout" class="btn-submit" type="button">Sair</button>
      </div>
    </header>

    <main class="painel-container">
      <h2>Gerenciamento</h2>

      <!-- STATUS LOJA -->
      <section class="card">
        <h3>Status da Loja</h3>
        
        <div class="row" style="align-items:center">
          <button id="btn-abrir" type="button" class="btn-submit">Abrir</button>
          <button id="btn-fechar" type="button" class="btn-submit btn-danger">Fechar</button>
          <strong id="status-loja">Carregando...</strong>
        </div>
      </section>

      <!-- ITENS -->
      <section class="card">
        <div class="toolbar">
          <h3>Itens do Cardápio</h3>

          <div class="row" style="max-width:520px">
            <input id="search" type="text" placeholder="Buscar por nome..." />
            <select id="filter-cat">
              <option value="">Todas categorias</option>
              <option value="space">space</option>
              <option value="smash">smash</option>
              <option value="combo">combo</option>
              <option value="porcoes">porcoes</option>
              <option value="bebidas">bebidas</option>
            </select>
          </div>
        </div>

        <div class="hr"></div>

        <!-- FORM ADD/EDIT -->
        <h3 id="form-title">Adicionar novo item</h3>
        <form id="form-item" class="grid">
          <input type="hidden" id="item-id" />

          <div class="row">
            <div>
              <label>Nome</label>
              <input id="nome" required />
            </div>
            <div>
              <label>Preço</label>
              <input id="preco" type="number" step="0.01" required />
            </div>
          </div>

          <div>
            <label>Descrição</label>
            <textarea id="descricao" rows="3" style="width:100%"></textarea>
          </div>

          <div class="row">
            <div>
              <label>Categorias (separe por vírgula)</label>
              <input id="categorias" placeholder="ex: space, combo" />
              <div class="form-help">Use: space, smash, combo, porcoes, bebidas</div>
            </div>
            <div>
              <label>Imagem</label>
              <input id="imagem" type="file" accept="image/*" />
              <div class="form-help">Opcional. Se não enviar, mantém a atual.</div>
            </div>
          </div>

          <div class="row" style="align-items:center">
            <label style="display:flex; gap:10px; align-items:center">
              <input id="indisponivel" type="checkbox" />
              Indisponível
            </label>

            <label style="display:flex; gap:10px; align-items:center">
              <input id="novoItem" type="checkbox" />
              Novo
            </label>
          </div>

          <div class="actions">
            <button class="btn-submit" type="submit" id="btn-salvar">Salvar</button>
            <button class="btn-submit btn-secondary" type="button" id="btn-cancelar" style="display:none">Cancelar edição</button>
          </div>

          <p id="form-msg" class="muted"></p>
        </form>
<section class="card">
  <h3>Adicionais</h3>

  <form id="form-adicional" style="display:flex; gap:10px; flex-wrap:wrap;">
    <input id="ad-nome" placeholder="Nome do adicional" required />
    <input id="ad-preco" type="number" step="0.01" placeholder="Preço" required />
    <button class="btn-submit" type="submit">Adicionar</button>
  </form>

  <div id="lista-adicionais" style="margin-top:15px;"></div>
</section>

        <div class="hr"></div>

        <!-- LISTA -->
        <div class="table-wrap">
          <table>
            <thead>
              <tr>
                <th>Imagem</th>
                <th>Nome</th>
                <th>Preço</th>
                <th>Categorias</th>
                <th>Status</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="itens-tbody">
              <tr><td colspan="6">Carregando itens...</td></tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>

    <script src="admin.js"></script>
  </body>
</html>
