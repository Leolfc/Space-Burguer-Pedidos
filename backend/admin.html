<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel de Controle - Space Burguer</title>
    <link rel="stylesheet" href="/painel/styleAdm.css" />
    <style>
      .nav-btn-logout {
        background-color: #f44336;
        color: white;
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-left: auto;
      }
      .status-loja-container {
        background-color: #f9f9f9;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 2rem;
        text-align: center;
        border: 1px solid #eee;
      }
      .status-actions {
        display: flex;
        gap: 10px;
        justify-content: center;
        margin-top: 10px;
      }
      .btn-sucesso {
        background-color: #4caf50;
        color: white;
      }
      .btn-perigo {
        background-color: #f44336;
        color: white;
      }
    </style>
  </head>
  <body>
    <script>
      if (sessionStorage.getItem("isLoggedIn") !== "true") {
        // redireciona para rota absoluta que o servidor fornece
        window.location.href = "/login";
      }
    </script>

    <div class="painel-container">
      <header>
        <nav>
          <h1>Painel de Controle</h1>
          <button id="btn-mostrar-gerenciar" class="nav-btn active">
            Gerenciar Cardápio
          </button>
          <button id="btn-mostrar-adicionar" class="nav-btn">
            Adicionar Lanche
          </button>
          <button id="btn-mostrar-adicionais" class="nav-btn">
            Gerenciar Adicionais
          </button>
          <button id="btn-logout" class="nav-btn-logout">Sair</button>
        </nav>
      </header>

      <main>
        <div class="status-loja-container">
          <h2>Status da Loja</h2>
          <p>
            Atualmente a loja está:
            <strong id="status-atual-texto" style="font-size: 1.2rem"
              >Carregando...</strong
            >
          </p>
          <div class="status-actions">
            <button id="btn-abrir-loja" class="btn btn-sucesso">
              ABRIR LOJA
            </button>
            <button id="btn-fechar-loja" class="btn btn-perigo">
              FECHAR LOJA
            </button>
          </div>
        </div>

        <div id="tela-gerenciar" class="tela">
          <div class="toolbar">
            <h2>Lanches Cadastrados</h2>
            <div class="toolbar-actions">
              <div class="search">
                <input
                  type="text"
                  id="filtro-lanches"
                  placeholder="Buscar por nome..."
                />
              </div>
              <button id="btn-abrir-adicionar" class="btn btn-primario">
                + Novo Lanche
              </button>
            </div>
          </div>
          <!-- Container que receberá, via JS, seções separadas por categoria -->
          <div id="tabela-lanches-corpo" class="lanches-por-categoria"></div>
        </div>

        <div id="tela-adicionar" class="tela">
          <h2 id="titulo-form">Adicionar Novo Lanche</h2>
          <form id="form-adicionar-lanche">
            <div class="form-group">
              <label for="nome">Nome do Lanche</label>
              <input type="text" id="nome" required />
            </div>
            <div class="form-group">
              <label for="descricao">Descrição</label>
              <textarea id="descricao"></textarea>
            </div>
            <div class="form-group">
              <label for="preco">Preço (Ex: 25.50)</label>
              <input type="number" id="preco" step="0.01" required />
            </div>

            <div class="form-group">
              <label class="category-label">Categorias</label>
              <div id="lista-categorias">
                <div class="category-option">
                  <input type="checkbox" name="categoria" value="space" />
                  <label>Space Burguer</label>
                </div>
                <div class="category-option">
                  <input type="checkbox" name="categoria" value="smash" />
                  <label>Smash Burguer</label>
                </div>
                <div class="category-option">
                  <input type="checkbox" name="categoria" value="combo" />
                  <label>Combo</label>
                </div>
                <div class="category-option">
                  <input type="checkbox" name="categoria" value="porcoes" />
                  <label>Porção</label>
                </div>
                <div class="category-option">
                  <input type="checkbox" name="categoria" value="bebidas" />
                  <label>Bebida</label>
                </div>
              </div>
              <div class="form-group" style="margin-top: 10px;">
                <label for="nova-categoria">Adicionar nova categoria</label>
                <div style="display: flex; gap: 8px; align-items: center;">
                  <input
                    type="text"
                    id="nova-categoria"
                    placeholder="Ex: sobremesas"
                    autocomplete="off"
                    style="flex: 1;"
                  />
                  <button type="button" id="btn-add-categoria" class="btn btn-primario" style="padding: 8px 12px;">
                    + Categoria
                  </button>
                  <button type="button" id="btn-remove-categoria" class="btn btn-primario" style="padding: 8px 12px;">
                    Remover Categoria
                  </button>
                </div>
                <small style="color:#666;">As novas categorias aparecerão também no site principal.</small>
              </div>
            <div class="form-group">
              <label for="imagem_url">Imagem do Lanche</label>
              <input
                type="file"
                id="imagem_url"
                name="imagem"
                accept="image/*"
              />
            </div>
            <div class="form-group">
              <div class="checkbox-group">
                <input type="checkbox" id="novoItem" /><label
                  >Marcar como "Novo"</label
                >
              </div>
              <div class="checkbox-group">
                <input type="checkbox" id="indisponivel" /><label
                  >Marcar como "Indisponível"</label
                >
              </div>
            </div>
            <div class="form-actions">
              <button type="submit" id="btn-submit" class="btn-submit">
                Adicionar Lanche
              </button>
              <button
                type="button"
                id="btn-cancelar-edicao"
                class="btn btn-secundario"
                style="display: none"
              >
                Cancelar Edição
              </button>
            </div>
          </form>
        </div>

        <div id="tela-adicionais" class="tela">
          <div class="toolbar">
            <h2>Adicionais</h2>
            <div class="toolbar-actions">
              <button id="btn-novo-adicional" class="btn btn-primario">
                + Novo Adicional
              </button>
            </div>
          </div>

          <div class="adicionais-layout">
            <div class="adicionais-lista">
              <table class="tabela-adicionais">
                <thead>
                  <tr>
                    <th>Nome</th>
                    <th>Preço</th>
                    <th>Ações</th>
                  </tr>
                </thead>
                <tbody id="tabela-adicionais-corpo"></tbody>
              </table>
            </div>

            <div class="adicionais-formulario">
              <h3 id="titulo-form-adicional">Adicionar adicional</h3>
              <form id="form-adicional">
                <div class="form-group">
                  <label for="adicional-nome">Nome do adicional</label>
                  <input type="text" id="adicional-nome" required />
                </div>
                <div class="form-group">
                  <label for="adicional-preco">Preço (Ex: 4.50)</label>
                  <input
                    type="number"
                    id="adicional-preco"
                    step="0.01"
                    required
                  />
                </div>
                <div class="form-actions">
                  <button type="submit" class="btn-submit">
                    Salvar adicional
                  </button>
                  <button
                    type="button"
                    id="btn-cancelar-adicional"
                    class="btn btn-secundario"
                    style="display: none"
                  >
                    Cancelar edição
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="/painel/admin.js" defer></script>
  </body>
</html>
